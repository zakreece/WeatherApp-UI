<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <!-- Bootstrap CSS -->
    <link 
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" 
        rel="stylesheet">
    <!-- Custom CSS -->
</head>
<body>
    <div class="container py-5">
        <!-- App Header -->
        <h1 class="text-center">Live Weather App</h1>

        <!-- Input Section -->
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="input-group mb-4">
                    <input type="text" id="cityInput" class="form-control" placeholder="Enter city name">
                    <button id="searchButton" class="btn btn-primary">Search</button>
                </div>
            </div>
        </div>

        <!-- Weather Details Card -->
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div id="weatherCard" class="card shadow-sm d-none">
                    <div class="card-body text-center">
                        <h2 id="cityName" class="card-title">City Name</h2>
                        <h3 id="temperature" class="mt-3">25Â°C</h3>
                        <p id="weatherDescription" class="mt-3">Partly Cloudy</p>
                        <div class="mt-4">
                            <img id="weatherIcon" src="" alt="weather-icon">
                        </div>
                        <ul class="list-inline mt-4">
                            <li class="list-inline-item mx-3">
                                <strong>Humidity:</strong> <span id="humidity">65%</span>
                            </li>
                            <li class="list-inline-item mx-3">
                                <strong>Wind:</strong> <span id="wind">15 km/h</span>
                            </li>
                            <li class="list-inline-item mx-3">
                                <strong>Pressure:</strong> <span id="pressure">1015 hPa</span>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>

        <!-- Footer -->
        <footer class="text-center mt-5">
            <p class="text-muted">&copy; 2024 Weather App</p>
        </footer>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JS -->
    <script src="script.js"></script>
</body>
</html>
